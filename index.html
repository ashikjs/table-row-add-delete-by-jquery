<!Doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Basic Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Place favicon.ico in the root directory -->
<style>
button {
      cursor: pointer;
}
</style>
    </head>
    <body>




<div class="row">

                <div class="form-group  col-sm-3 col-md-3 col-lg-3">

                  <label>Select Row</label>

                  <select class="companyname form-control" required id="new_row">

                    <option selected disabled="disabled">Select Row</option>
                    <option value="Country">Country</option>
                    <option value="Category">Category</option>
                    <option value="Manual Category">Manual Category</option>
                    <option value="Hotel Name">Hotel Name</option>
                    <option value="Accompany">Accompany</option>
                    <option value="Visa on Arrival">Visa on Arrival</option>
                    <option value="Arrival Date">Arrival Date</option>
                    <option value="Departure Date">Departure Date</option>
                    <option value="Flight Number">Flight Number</option>
                    <option value="Gender">Gender</option>

                  </select>

                </div>
                <div class="form-group  col-sm-3 col-md-3 col-lg-3">
                <br /> 
                  <button class="btn btn-default add-row"  type="submit">Add</button>
                </div>
  

              </div>
                  <table class="table table-striped table-bordered table-hover orderTable actionBtn">

                    <thead>

                    <tr>

                      <th></th>

                      <th>Row name</th>

                      <th></th>
                      <th></th>
                      <th class="details"></th>

                      <th>Action</th>

                    </tr>

                    </thead>

                    <tbody>
                    <tr class="demorow">
                      <td>1</td>
                      <td>demo</td>
                      <td></td>
                      <td></td>
                      <td></td>
  <td><button class="btn btn-default deleterow" type="submit">Delete</button></td>
                    </tr>
                    </tbody>

                  </table>

<script type="text/javascript">

  $(".add-row").click(function () {
        $(".demorow").remove();
        var $this = $("table tbody");
        var incremented = $this.find('td[rowspan]:last').text() * 1 + 1;
        var rowname = $("#new_row").val();
        var markup = '<tr class="deleterow"><td rowspan="" >' + incremented + "</td><td>" + rowname;
        markup += '</td><td></td><td></td><td></td><td><button class="btn btn-default deleterow" type="submit">Delete</button></td></tr>';
        $("table tbody").append(markup);
    });

    $('table tbody').on('click', '.deleterow', function () {
        $(this).remove();
    });
</script>

    </body>
</html>
